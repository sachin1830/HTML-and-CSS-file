<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="Loginpagestyle.css">
    <meta charset="utf-8">
    <title>home</title>
  </head>
  <body>
    <h1>Welcome to login</h1>
        <form class="main-container" action="index.html" method="post">
          <div class="image">
                <img src="user-login.png" alt="not found">
          </div>
            <div class="container">
              <label for="usr"><b>User Name:</b></label><br>
              <input type="text" name="uname" placeholder="Enter username" required><br>
              <label for="psw"><b>Password:</b></label><br>
              <input type="password" name="psw" placeholder="Enter password" required><br>
              <button type="submit" name="button">Login</button><br>
              <label for="check"><b>remember me:</b></label>
              <input type="checkbox" name="check">
            </div>
            <div class="logo">
                 <a href="#"><img src="google.png" alt="not found"></a>
                 <a href="#"><img src="facebook.png" alt="not found"></a>
                 <a href="#"><img src="linkedin.png" alt="not found"></a>
            </div>
        </form>
  </body>
</html>
